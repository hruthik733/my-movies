<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <button type="button" id="google-sign-in-btn" class="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Sign In with Google
            </button>

            <p class="signup-text">Don't have an account? <a href="#" id="signupLink">Sign Up</a></p>
        </form>

        <!-- Sign Up Form (initially hidden) -->
        <form id="signupForm" style="display: none;">
            <h2>Create Account</h2>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
            
            <p class="login-text">Already have an account? <a href="#" id="loginLink">Login</a></p>
        </form>
    </div>

    <!-- Add these styles to your CSS file -->
    <style>
        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: rgba(230, 241, 255, 0.1);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background-color: #172A45;
            padding: 0 10px;
            color: #CCD6F6;
            font-size: 0.9rem;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #fff;
            color: #333;
        }

        .google-btn img {
            width: 18px;
            height: 18px;
        }

        .signup-text,
        .login-text {
            text-align: center;
            margin-top: 20px;
            color: #CCD6F6;
        }

        .signup-text a,
        .login-text a {
            color: #64FFDA;
            text-decoration: none;
        }

        .signup-text a:hover,
        .login-text a:hover {
            text-decoration: underline;
        }
    </style>

    <!-- Import Firebase SDKs -->
    <script type="module" src="js/login.js"></script>
</body>
</html>
